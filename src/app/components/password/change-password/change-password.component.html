<div class="center-align window-margin">

  <!-- <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" /> -->
  <h5 class="primary-color-text">{{'changePassword.title' | translate}}</h5>
  <br><br>
  <div class="row">
    <div class="col m4 offset-m4 col s12">

      <div class="card grey lighten-4">
        <div class="card-content">

          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class="col s12">
              <div class='input-field'>
                <input [(ngModel)]="passwordRequest.password" type='password' />
                <label for='password'>{{'changePassword.label.password' | translate}}</label>
              </div>
            </div>
          </div>
          
          <div class='row'>
            <div class="col s12">
              <div class='input-field'>
                <input [(ngModel)]="passwordRequest.password_confirmation" type='password' />
                <label for='password'>{{'changePassword.label.passwordConfirmation' | translate}}</label>
              </div>
            </div>
          </div>

          <br>

          <div class='row'>
            <button (click)="changePassword()" class='col s12 btn btn-large waves-effect primary-color'>{{'changePassword.button.changePassword' | translate}}</button>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
