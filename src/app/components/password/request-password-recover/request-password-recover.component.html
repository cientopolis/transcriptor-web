<div class="center-align window-margin">

  <h5 class="primary-color-text">{{'passwordRecover.title' | translate}}</h5>
  <br><br>
  <div class="row">
    <div class="col m4 offset-m4 col s12">

      <div class="card grey lighten-4">
        <div class="card-content">

          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class="col s12">
              <div class='input-field'>
                <input [(ngModel)]="email" class='validate' type='email' />
                <label for='email'>{{'passwordRecover.label.email' | translate}}</label>
              </div>
              <p class="left-align grey-text text-darken-1">{{'passwordRecover.label.instructions' | translate}}</p>
            </div>
          </div>
          
          <br>

          <div class='row'>
            <button (click)="sendRecoverRequest()" class='col s12 btn btn-large waves-effect primary-color'>{{'passwordRecover.button.request' | translate}}</button>
          </div>

        </div>
      </div>

    </div>
  </div>
  <a routerLink="/login" class="waves-effect btn-flat primary-color-text">{{'passwordRecover.button.back' | translate}}</a>

</div>
