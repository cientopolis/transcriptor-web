<div class="row m-t-15">
  <div class="col s12 m10 offset-m1">
    <mz-card>
      <mz-card-title>
        <h5 class="m-b-20">{{'search.title' | translate}}</h5>
      </mz-card-title>
      <mz-card-content>
        <app-semantic-search-input 
          [(semanticModel)]="semanticEntity" 
          [fetchSelectedEntity]="false"
          [placeholder]="'semanticForm.placeholder.entitySearch' | translate" 
          [flatStyle]="true"
          [typeSelector]="true"
          (semanticModelChange)="doSemanticSearch()">
        </app-semantic-search-input>

        <div class="row" *ngIf="referencesGroups && referencesGroups.length > 0">
          <div class="col s12">
            <h6>Resultados</h6>
            <div class="references-list">
              <app-reference-container 
                *ngFor="let referencesGroup of referencesGroups"
                [referencesGroup]="referencesGroup"
                [filterSlugs]="referencedSlugs"
                (onReferenceSelection)="referenceDetailModal.open($event, referencesGroup)">
              </app-reference-container>
            </div>
          </div>
        </div>
      </mz-card-content>
    </mz-card>
  </div>
</div>

<app-reference-detail-modal #referenceDetailModal></app-reference-detail-modal>
