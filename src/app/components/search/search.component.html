<div class="row m-t-15">

  <div class="col s12 m10 offset-m1">
    <mz-card>
      <mz-card-title>
        <h5 class="m-b-10">{{'search.title' | translate}}</h5>
      </mz-card-title>
      <mz-card-content>
        <p class="m-b-10">{{ 'search.description' | translate }}</p>

        <mz-tab [responsiveThreshold]="'true'" [fixedTabWidth]="'true'" [onShow]="onShow()" [swipeable]="'true'" *ngIf="loaded">
          <mz-tab-item [class]="'col s12'" [label]="'search.types.entitySearch' | translate">
            <div class="row">
              <div class="col s12">
                <app-entity-search [parent]="this"></app-entity-search>
              </div>
            </div>
          </mz-tab-item>
          <mz-tab-item [class]="'col s12'" [label]="'search.types.markSearch' | translate">
            <div class="row">
              <div class="col s12">
                <app-mark-search [parent]="this"></app-mark-search>
              </div>
            </div>
          </mz-tab-item>
        </mz-tab>

      </mz-card-content>
    </mz-card>
  </div>

</div>

<app-reference-detail-modal #referenceDetailModal></app-reference-detail-modal>
