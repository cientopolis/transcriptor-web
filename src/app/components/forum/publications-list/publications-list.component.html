<mz-modal #modal [fixedFooter]="true" [options]="modalOptions">
  <mz-modal-content>
    <h5>{{'publication.list.title' | translate}}</h5>
    <mz-card>
      <mz-card-title>

      </mz-card-title>
      <mz-card-content>
        <p>{{'publication.transcription.label' | translate}}</p>
        <h5>{{text}}</h5> 
      </mz-card-content>

    </mz-card>
    <div class="center-align">
      <mz-spinner
        *ngIf="!publicationsResult"
        [color]="'yellow'"
        [size]="'big'">
      </mz-spinner>
    </div>
    <p>Comentarios</p>
    <app-publication-container
      [forum]="forum"
      [publication]="publication"
      [publications] = "publications"
      (publicationEvent)="showPublication($event)"
      *ngFor="let publication of publications">
    </app-publication-container>
  </mz-modal-content>
  <mz-modal-footer>
    <mz-textarea-container>
      <textarea mz-textarea
        [(ngModel)]="publication.text"
        [label]="'publication.list.addPublication' | translate">
      </textarea>
    </mz-textarea-container>
    <button class="primary-color" mz-button *ngIf="!editing" (click)="addComment()">{{'app.button.save' | translate}}</button>
    <button class="primary-color-text" mz-button [flat]="true" mz-modal-close (click)="closeModal()">
      {{'app.button.close' | translate}}
    </button>
  </mz-modal-footer>
</mz-modal>
