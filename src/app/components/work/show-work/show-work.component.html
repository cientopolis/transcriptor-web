<div class="row m-t-15">
  <div class="col m10 offset-m1" *ngIf="work">
    <mz-card>
      <mz-card-title>
        <h4 class="m-b-0">{{ work.title}}</h4>
        <p>{{ work.collection.title }}</p>
      </mz-card-title>
      <mz-card-content>

        <mz-tab
          [responsiveThreshold]="'true'"
          [fixedTabWidth]="'true'"
          [swipeable]="'true'">
          <mz-tab-item
            [class]="'col s12'"
            [active]="'true'"
            [label]="'Pages'">
            <app-list-work-pages [work]="work"></app-list-work-pages>            
          </mz-tab-item>
          <mz-tab-item [class]="'col s12'" [label]="'Settings'">
            <app-edit-work></app-edit-work>
          </mz-tab-item>
        </mz-tab>
        
      </mz-card-content>
    </mz-card>
  </div>
</div>
