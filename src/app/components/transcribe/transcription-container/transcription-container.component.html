<mz-card *ngIf="transcription != null">
  <mz-card-title>
    {{transcription.text}}
  </mz-card-title>
  <mz-card-content>
  </mz-card-content>
  <mz-card-action>
    <div class="row m-b-0">
      <div class="col s4">
        <mz-spinner
          *ngIf="!transcription.user"
          [color]="'yellow'"
          [size]="'small'">
        </mz-spinner>

        <div class="user-info user-hover" *ngIf="transcription.user">
          <div class="user-action-time">
            <p class="m-b-0 m-t-0">{{'transcribe.container.edited' | translate}} <span title="2017-05-10 18:26:34Z" class="relativetime">May 10 '17 at 18:26</span></p>
          </div>
          <div class="user-gravatar32 z-depth-1" *ngIf="transcription">
              <div class="gravatar-wrapper-32"><img [src]="getAvatarUrl(transcription.user.display_name)" alt="" width="32" height="32"></div>
          </div>
          <div class="user-details">
              <a href="#">{{transcription.user.display_name}}</a>
          </div>
        </div>
      </div>

      <app-publications-list
        #publicationsList
        [forum]="forum"
        [element]="transcription"
        (close)="cancelModal()"
        (successButton)="openPublicationsList()"
        [modalOptions]="modalOptions">
      </app-publications-list>

      <div class="col s4 offset-s4 right-align">
        <mz-spinner
          *ngIf="vote == null"
          [color]="'yellow'"
          [size]="'small'">
        </mz-spinner>
        <button
          *ngIf="vote == false"
          class="right primary-color-text m-t-15"
          style="color:#FFFFFF"
          mz-button [flat]="false"
          (click)="likeTranscription(false)">
          <i mz-icon-mdi [icon]="'thumb-up'" [align]="'left'" ></i> {{'transcribe.container.button.like' | translate}}
         </button>
         <button
           *ngIf="vote == true"
           class="right primary-color-text m-t-15 btn-flat"
           mz-tooltip [tooltip]="score"
           mz-button [flat]="true"
           (click)="likeTranscription(true)">
           <i mz-icon-mdi [icon]="'thumb-up'" [align]="'left'" ></i> {{'transcribe.container.button.dislike' | translate}}
          </button>
      </div>
    </div>
    <div class="row m-b-0">
      <div class="col s12">
        <button
          class="right primary-color-text m-t-15 btn-flat"
          style="width: 100%;"
          mz-button [flat]="true"
          (click)="viewPublications()">
          <i mz-icon-mdi [icon]="'comment-multiple-outline'" [align]="'left'" ></i>{{'forum.button.addForum' | translate}}
         </button>
      </div>
    </div>
  </mz-card-action>
</mz-card>
