<div class="text-editor-panel z-depth-1" >
  <mz-card class="text-editor m-t-0 m-b-0 z-depth-0" style="max-height: 100%;
  overflow: auto;">
    <mz-card-title >
      <div class="row" style="margin-bottom: 2px;">
        <div class="col s11">
          <app-header-component></app-header-component>
        </div>
        <div class="col s1">
          <a *ngIf="page && renderedMark && renderedMark.mark" (click)="cancel()">
            <button class="btn btn-small right" [flat]="true" mz-button style="padding: 0pc;font-size: 30px;margin-top: 50%;">
              &times;
            </button>
          </a>
        </div>
      </div>
    </mz-card-title>
    <mz-card-content class="p-l-0 p-r-0 p-b-0" *ngIf="showComponent">
      <div class="row" *ngIf="!renderedMark && renderedMarks.length==0">
        <div class="center-align">
          <h5 class="primary-color-text" >{{'semanticForm.emptyMarker' | translate}}</h5>
        </div>
      </div>
      <app-search-semantic-relationship *ngIf="page && renderedMark && renderedMark.mark && selectRelationship" 
        [layerName]="layer.name" 
        [mark]="renderedMark.mark" 
        (createType)="createType($event)" 
        (schemeComplete)="proccessScheme($event)">
      </app-search-semantic-relationship>
      <app-semantic-form *ngIf="page && renderedMark && renderedMark.mark && !selectRelationship"  
        [layerName]="layer.name"
        [layerid]="layer.id"
        [mark]="renderedMark.mark" 
        [renderedMarks]="renderedMarks" 
        (schemeComplete)="proccessScheme($event)">
      </app-semantic-form>
      <app-list-semantic-marks *ngIf="page && (renderedMark==null || renderedMark.mark==null)"
        [renderedMarks]="renderedMarks" 
        [layerDescription]="layer.description" 
        [layerName]="layer.name">
      </app-list-semantic-marks>
    </mz-card-content>
  </mz-card>
</div>
