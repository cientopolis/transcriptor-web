<mz-modal #modal [fixedFooter]="true" [options]="modalOptions">
  <mz-modal-header>
    Other Transcriptions
  </mz-modal-header>
  <mz-modal-content>

    <div class="center-align">
      <mz-spinner
        *ngIf="transcriptions.length == 0"
        [color]="'yellow'"
        [size]="'big'">
      </mz-spinner>
    </div>

    <app-transcription-container
      [transcription]="transcription"
      [votable]="!transcription.voted"
      *ngFor="let transcription of transcriptions">
    </app-transcription-container>

  </mz-modal-content>
  <mz-modal-footer>
    <button class="primary-color-text" mz-button [flat]="true" mz-modal-close>Close</button>
  </mz-modal-footer>
</mz-modal>
