<mz-modal #modal [fixedFooter]="true" [bottomSheet]="true" [options]="modalOptions">
  <mz-modal-header>
    What does it say here? 
    <button class="btn-delete right float-correction" mz-button mz-modal-close *ngIf="editing" (click)="delete()">
      <i mz-icon-mdi [icon]="'delete'" [align]="'left'"></i> Delete
     </button>
  </mz-modal-header>
  <mz-modal-content>
    <mz-textarea-container
      *ngIf="transcription != null">
      <textarea mz-textarea
        [(ngModel)]="transcription.text"
        [label]="'Transcribe the text of the marked line'">
      </textarea>
    </mz-textarea-container>
  </mz-modal-content>
  <mz-modal-footer>
    <button class="primary-color-text" mz-button [flat]="true" mz-modal-close (click)="cancelModal()">Cancel</button>
    <button class="primary-color" mz-button mz-modal-close *ngIf="!editing" (click)="add()">Save</button>
    <button class="primary-color" mz-button mz-modal-close *ngIf="editing" (click)="edit()">Save Changes</button>
  </mz-modal-footer>
</mz-modal>
