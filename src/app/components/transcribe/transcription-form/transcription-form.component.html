<mz-modal #modal [fixedFooter]="true" [bottomSheet]="true" [options]="modalOptions">
  <mz-modal-header>
    {{'transcribe.modal.mark.title' | translate}} 
    <button class="btn-delete right float-correction hide" mz-button mz-modal-close (click)="delete()">
      <i mz-icon-mdi [icon]="'delete'" [align]="'left'"></i> {{'app.button.delete' | translate}}
     </button>
  </mz-modal-header>
  <mz-modal-content>
    <mz-textarea-container
      *ngIf="transcription != null">
      <textarea mz-textarea
        [(ngModel)]="transcription.text"
        [label]="'transcribe.modal.mark.label.transcriptionText' | translate">
      </textarea>
    </mz-textarea-container>
  </mz-modal-content>
  <mz-modal-footer>
    <button class="primary-color-text" mz-button [flat]="true" mz-modal-close (click)="closeModal()">{{'app.button.cancel' | translate}}</button>
    <button class="primary-color" mz-button mz-modal-close (click)="add()">{{'app.button.save' | translate}}</button>
  </mz-modal-footer>
</mz-modal>
