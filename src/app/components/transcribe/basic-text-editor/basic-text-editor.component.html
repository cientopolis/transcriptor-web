<div class="text-editor-panel z-depth-1">
  <mz-card class="text-editor m-t-0 z-depth-0">
    <mz-card-title>
      <h4>
        {{'transcribe.title' | translate}}
        <button class="btn right" mz-button (click)="save()">
          <i mz-icon-mdi [icon]="'content-save'" [align]="'left'"></i> {{'app.button.save' | translate}}
        </button>
        <a *ngIf="page != null" routerLink="/page-version/{{page.id}}">
          <button class="btn right" [flat]="true" mz-button>
            {{'page-versions.actionText' | translate}}
          </button>
        </a>
      </h4>
    </mz-card-title>
    <mz-card-content *ngIf="page">
      <label class="primary-color-text" for="basic-text-editor">{{'transcribe.textEditor.label' | translate}}</label>
      <textarea
        id="basic-text-editor"
        class="form-control"
        placeholder="{{'transcribe.textEditor.placeholder' | translate}}"
        [(ngModel)]="page.source_text">
      </textarea>
    </mz-card-content>
  </mz-card>
</div>
