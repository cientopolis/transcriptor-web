<div class="center-align window-margin">

  <br><br>

    
    <div class="row">
      <div class="col m4 offset-m4 col s12">
        
        <div class="card grey lighten-4">
          
          <div class="card-content">
                
              <form method="post">

                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>
                
                <div class='row'>
                  <div class="col s12">
                    <div class='input-field'>
                      <input class='validate' type='email' name='email' id='email' />

                    </div>
                  </div>
                </div>
                
                <div class='row'>
                  <div class="col s12">
                    <div class='input-field'>
                      <input class='validate' type='password' name='password' id='password' />

                    </div>
                    <div class="right-align">
                      <a class='primary-color-text' href='#!'><b>Forgot Password?</b></a>
                    </div>
                  </div>
                </div>
                
                <br>
                
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect primary-color'>Login</button>
                </div>
                
              </form>
          
          </div>


        </div>
      </div>
    
  </div>
  <a href="" class="primary-color-text">Create account</a>

</div>
