<div class="center-align window-margin">

  <!-- <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" /> -->
  <h5 class="primary-color-text">{{'signIn.loginMessage' | translate}}</h5>
  <br><br>
  <div class="row">
    <div class="col m4 offset-m4 col s12">

      <div class="card grey lighten-4">
        <div class="card-content">

          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class="col s12">
              <div class='input-field'>
                <input [(ngModel)]="loginCredentials.username" class='validate' type='email' />
                <label for='email'>{{'signIn.label.username' | translate}}</label>
              </div>
            </div>
          </div>
          
          <div class='row'>
            <div class="col s12">
              <div class='input-field'>
                <input [(ngModel)]="loginCredentials.password" type='password' />
                <label for='password'>{{'signIn.label.password' | translate}}</label>
              </div>
              <div class="right-align">
                <a class='primary-color-text' href='#!'><b>{{'signIn.button.forgotPassword' | translate}}</b></a>
              </div>
            </div>
          </div>

          <br>

          <div class='row'>
            <button (click)="login()" class='col s12 btn btn-large waves-effect primary-color'>{{'signIn.button.login' | translate}}</button>
          </div>

        </div>
      </div>

    </div>
  </div>
  <a href="" class="waves-effect btn-flat primary-color-text">{{'signIn.button.register' | translate}}</a>

</div>
