<div class="row">
  <div class="col s12">
    <mz-collection>
      <mz-collection-item [avatar]="true" *ngFor="let work of works">
        <i mz-avatar mz-icon-mdi [icon]="'book-open-page-variant'" class="grey darken-1"></i>
        <a class="title" routerLink="/work/{{work.id}}">
          <div class="title">{{ work.title }}</div>
        </a>
        <!-- <div *ngIf="work.status">{{ work.status }}</div> -->
        <div mz-secondary-content>
          <a mz-button routerLink="/work/{{work.id}}"><i mz-icon-mdi [icon]="'eye'" [align]="'left'"></i> Show</a>
        </div>
      </mz-collection-item>
    </mz-collection>
  </div>
</div>
