<mz-card>
  <mz-card-title>
    <h4 class="m-b-56">{{'myProfile.badges' | translate}}</h4>
  </mz-card-title>
  <mz-card-content>
    <br>
    <div class="row" *ngIf="badges.length > 0">
      <div class="col m4 center-align" *ngFor="let badge of badges">
        <div class="row m-b-5">
          <div class="col m8 offset-m2">
            <img class="responsive-img" src="{{badge.table.image}}">
          </div>
        </div>
        <p><b>{{badge.table.name}}</b></p>
        <br>
      </div>
    </div>
  </mz-card-content>
</mz-card>
