<mz-navbar navbarClass="main-navbar">
	<a routerLink="home" class="brand-logo"><img src="assets/img/logo.png" alt=""></a>
	<mz-navbar-item-container [align]="'right'">
	    <mz-navbar-item ><a routerLink="dashboard">Dashboard</a></mz-navbar-item> 
    	<mz-navbar-item *ngIf="!global.currentUser"><a routerLink="login">Sign In</a></mz-navbar-item>
      <mz-navbar-item *ngIf="global.currentUser"><a id="btn-dropdown-demo">{{global.currentUser.display_name}}</a></mz-navbar-item>
	</mz-navbar-item-container>
</mz-navbar>

<mz-dropdown
*ngIf="global.currentUser"
[id]="'dropdown-user'"
[align]="'right'"
[belowOrigin]="true"
[constrainWidth]="false"
[dropdownButtonId]="'btn-dropdown-demo'"
[hover]="false"
[gutter]="false"
[inDuration]="300"
[outDuration]="300"
[stopPropagation]="true">
  <mz-dropdown-item><a href="#!">My Profile</a></mz-dropdown-item>
  <mz-dropdown-divider></mz-dropdown-divider>
  <mz-dropdown-item><a (click)="logout()">Sign Out</a></mz-dropdown-item>
</mz-dropdown>

<router-outlet></router-outlet>

				<p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
			</div>
			<div class="col l4 offset-l2 s12">
				<h5 class="white-text">Links</h5>
				<ul>
				  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
				  <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
				  <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
				  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="footer-copyright">
